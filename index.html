<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <img src="./img/habitual-branding.png" alt="habitual-logo" class="brand-img">
        <div class="background-togggles" title="Change Background Color">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
      <div class="text-container">
        <h1 class="title">Find the stuff you'll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank">
                <img src="./img/app-store-button.png" alt="App Store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank">
                <img src="./img/google-play-button.png" alt="google Play">
            </a>
        </div>
      </div>
      <div class="main-image-container">
        <img src="./img/main-image.png" alt="Landing Page Mock Up">
      </div>
      <img src="./img/profile.png" alt="Profile Image" class="profile-img">
      <img src="./img/orders.png" alt="Orders Mock Up" class="orders-img">
      <img src="./img/home.png" alt="Home Image" class="home-img">
      <img src="./img/cart.png" alt="Cart Image" class="cart-img">
      <img src="./img/product.png" alt="Product Image" class="product-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
